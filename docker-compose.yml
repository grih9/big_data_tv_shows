version: '3'
services:
  prometheus:
    image: prom/prometheus:latest
    network_mode: bridge
    restart: always
    ports:
    - "9090:9090"
    volumes:
    - "./prometheus.yml:/etc/prometheus/prometheus.yml"
  selenoid:
    image: "aerokube/selenoid"
    network_mode: bridge
    restart: always
    ports:
      - "4444:4444"
    volumes:
      - "./:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
  selenoid-ui:
    image: "aerokube/selenoid-ui"
    network_mode: bridge
    restart: always
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
  flask_app:
      image: "grih9/myshows_analysis:latest"
      network_mode: bridge
      restart: always
      ports:
        - "5000:5000"
      volumes:
        - "./app.py:/app.py"